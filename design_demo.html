<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Design Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            gap: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        .canvas {
            width: 300px;
            height: 150px;
            background-image: url('https://images.unsplash.com/photo-1606326608606-aa0b62935f2b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80');
            background-size: cover;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>Marker Design Refinement</h1>
    <div class="container">
        <!-- Current -->
        <div class="card">
            <h3>Current (Flat)</h3>
            <div class="canvas">
                <svg width="100%" height="100%">
                    <rect x="50" y="50" width="200" height="50" fill="#FF69B4" fill-opacity="1.0" />
                </svg>
            </div>
        </div>

        <!-- Option A: Revised -->
        <div class="card">
            <h3>Option A (Revised)</h3>
            <p class="text-sm text-gray-500 mb-2">Square, Opaque, Thick Border, Shadow</p>
            <div class="canvas">
                <svg width="100%" height="100%">
                    <defs>
                        <filter id="shadow-a" x="-20%" y="-20%" width="140%" height="140%">
                            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4" />
                        </filter>
                    </defs>
                    <!--
                        Fill: #FF69B4 (HotPink)
                        Stroke: #C71585 (MediumVioletRed) - Darker shade for contrast
                        Stroke Width: 8 (Thick, similar to drawing line)
                        Opacity: 1.0 (Opaque)
                        Corners: Square (Default)
                    -->
                    <rect x="50" y="50" width="200" height="50" fill="#FF69B4" fill-opacity="1.0" stroke="#C71585"
                        stroke-width="6" filter="url(#shadow-a)" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
