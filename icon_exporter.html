<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 1. Draw Background (Gradient)
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#fdfbfb');
        gradient.addColorStop(1, '#ebedee');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);

        // 2. Draw SVG
        // We need to construct the SVG string. 
        // Note: We scale the SVG to fit nicely. 
        // Original SVG viewBox 0 0 100 100.
        // We want it centered. 400x400 size in 512x512 canvas.
        // Offset: (512-400)/2 = 56.

        const svgString = `
        <svg width="400" height="400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                    <feOffset dx="0" dy="2" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Paper with Shadow -->
            <path d="M25 15 H60 L80 35 V85 C80 90 75 95 70 95 H25 C20 95 15 90 15 85 V20 C15 15 20 15 25 15 Z" fill="white" filter="url(#dropShadow)" />
            
            <!-- Fold (Dog-ear) -->
            <path d="M60 15 V35 H80" fill="#f0f0f0" />
            
            <!-- Lines -->
            <!-- Top: Pink #FF69B4 -->
            <line x1="25" y1="40" x2="65" y2="40" stroke="#FF69B4" stroke-width="4" stroke-linecap="round" />
            
            <!-- Middle: Gray #DDDDDD -->
            <line x1="25" y1="55" x2="70" y2="55" stroke="#DDDDDD" stroke-width="4" stroke-linecap="round" />
            
            <!-- Bottom: Gray #DDDDDD -->
            <line x1="25" y1="70" x2="50" y2="70" stroke="#DDDDDD" stroke-width="4" stroke-linecap="round" />
        </svg>`.trim();

        const img = new Image();
        img.onload = () => {
            // Draw image centered
            ctx.drawImage(img, 56, 56, 400, 400);

            // Trigger Download
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'icon_final_proper.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
            }, 500);
        };
        img.src = 'data:image/svg+xml;base64,' + btoa(svgString);
    </script>
</body>

</html>
