<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            background: white;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <svg width="420" height="420" viewBox="0 0 100 100">
            <!-- Moved up slightly (y-5) to fix visual "bottom heavy" look -->
            <!-- Original: 15 to 85. New: 10 to 80. -->
            <path d="M50 10 L15 80" stroke="#FF69B4" stroke-width="14" stroke-linecap="round" opacity="0.9" />
            <path d="M50 10 L85 80" stroke="#00FF00" stroke-width="14" stroke-linecap="round" opacity="0.9" />
            <!-- Crossbar -->
            <path d="M32 57 L68 57" stroke="#333" stroke-width="5" stroke-linecap="round" opacity="0.2" />
        </svg>
    </div>
</body>

</html>
