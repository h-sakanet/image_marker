<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            background: white;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            display: block;
            /* Removes potential inline spacing */
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <svg width="420" height="420" viewBox="0 0 100 100">
            <!-- Abstract 'A' shape formed by markers -->
            <!-- Centered horizontally at 50 -->
            <!-- Left leg: 50,15 to 15,85 -->
            <!-- Right leg: 50,15 to 85,85 -->
            <path d="M50 15 L15 85" stroke="#FF69B4" stroke-width="14" stroke-linecap="round" opacity="0.9" />
            <path d="M50 15 L85 85" stroke="#00FF00" stroke-width="14" stroke-linecap="round" opacity="0.9" />
            <!-- Crossbar -->
            <path d="M32 62 L68 62" stroke="#333" stroke-width="5" stroke-linecap="round" opacity="0.2" />
        </svg>
    </div>
</body>

</html>
