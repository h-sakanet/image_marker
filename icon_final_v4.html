<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 512px;
            height: 512px;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            /* Pale Gray Gradient Background */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <svg width="400" height="400" viewBox="0 0 100 100">
            <defs>
                <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                    <feOffset dx="0" dy="2" result="offsetblur" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2" />
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <!-- Paper with Shadow -->
            <path d="M25 15 H60 L80 35 V85 C80 90 75 95 70 95 H25 C20 95 15 90 15 85 V20 C15 15 20 15 25 15 Z"
                fill="white" filter="url(#dropShadow)" />

            <!-- Fold (Dog-ear) -->
            <path d="M60 15 V35 H80" fill="#f0f0f0" />

            <!-- Lines -->
            <!-- Top: Pink #FF69B4 -->
            <line x1="25" y1="40" x2="65" y2="40" stroke="#FF69B4" stroke-width="4" stroke-linecap="round" />

            <!-- Middle: Gray #DDDDDD -->
            <line x1="25" y1="55" x2="70" y2="55" stroke="#DDDDDD" stroke-width="4" stroke-linecap="round" />

            <!-- Bottom: Gray #DDDDDD -->
            <line x1="25" y1="70" x2="50" y2="70" stroke="#DDDDDD" stroke-width="4" stroke-linecap="round" />
        </svg>
    </div>
</body>

</html>
