<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            gap: 50px;
            padding: 50px;
            background: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }

        .icon-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 44px;
            /* iOS style superellipse-ish */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        h3 {
            text-align: center;
            margin-top: 24px;
            color: #333;
            font-weight: 600;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desc {
            text-align: center;
            color: #666;
            font-size: 14px;
            max-width: 200px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <!-- Proposal A: The "Focus" (Lens/Highlight) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="140" height="140" viewBox="0 0 100 100">
                <!-- Background Lines (Text) -->
                <rect x="20" y="30" width="60" height="4" rx="2" fill="#eee" />
                <rect x="20" y="45" width="60" height="4" rx="2" fill="#eee" />
                <rect x="20" y="60" width="40" height="4" rx="2" fill="#eee" />

                <!-- Highlight -->
                <rect x="18" y="42" width="64" height="10" rx="5" fill="#FF69B4" opacity="0.4" />

                <!-- Magnifying Glass / Focus Ring -->
                <circle cx="50" cy="47" r="22" stroke="#333" stroke-width="3" fill="none" />
                <path d="M66 63 L78 75" stroke="#333" stroke-width="4" stroke-linecap="round" />
            </svg>
        </div>
        <h3>A. Focus</h3>
        <div class="desc">Encourages concentration. A lens highlighting the key text.</div>
    </div>

    <!-- Proposal B: The "Layers" (Depth/Memory) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="140" height="140" viewBox="0 0 100 100">
                <!-- Bottom Layer -->
                <rect x="30" y="25" width="50" height="60" rx="8" fill="#f0f0f0" transform="rotate(-10 55 55)" />
                <!-- Middle Layer -->
                <rect x="30" y="25" width="50" height="60" rx="8" fill="#fff" stroke="#eee" stroke-width="1"
                    transform="rotate(-5 55 55)" />
                <!-- Top Layer -->
                <rect x="25" y="20" width="50" height="60" rx="8" fill="#fff" stroke="#ddd" stroke-width="1" />

                <!-- Marker Stroke cutting through -->
                <path d="M15 50 L85 50" stroke="#00FF00" stroke-width="8" stroke-linecap="round" opacity="0.6" />
            </svg>
        </div>
        <h3>B. Layers</h3>
        <div class="desc">Represents depth of knowledge and image layers.</div>
    </div>

    <!-- Proposal C: The "Spark" (Abstract A) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="140" height="140" viewBox="0 0 100 100">
                <!-- Abstract 'A' shape formed by markers -->
                <path d="M50 20 L20 80" stroke="#FF69B4" stroke-width="12" stroke-linecap="round" opacity="0.9" />
                <path d="M50 20 L80 80" stroke="#00FF00" stroke-width="12" stroke-linecap="round" opacity="0.9" />
                <!-- Crossbar -->
                <path d="M35 60 L65 60" stroke="#333" stroke-width="4" stroke-linecap="round" opacity="0.2" />
            </svg>
        </div>
        <h3>C. Spark</h3>
        <div class="desc">Abstract 'A' for Anki. Modern, bold, and energetic.</div>
    </div>

</body>

</html>
