<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
            background: #f4f4f4;
            font-family: 'Inter', sans-serif;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }

        .icon-container {
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 36px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        p {
            margin: 5px 0 0;
            color: #666;
            font-size: 12px;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <!-- 1. The Stack (Flashcards) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <rect x="25" y="20" width="50" height="60" rx="6" fill="#e0e0e0" transform="rotate(-10 50 50)" />
                <rect x="25" y="20" width="50" height="60" rx="6" fill="#f0f0f0" transform="rotate(5 50 50)" />
                <rect x="20" y="20" width="60" height="60" rx="6" fill="white" stroke="#ddd" stroke-width="2" />
                <line x1="30" y1="40" x2="70" y2="40" stroke="#FF69B4" stroke-width="6" stroke-linecap="round"
                    opacity="0.8" />
                <line x1="30" y1="60" x2="60" y2="60" stroke="#00FF00" stroke-width="6" stroke-linecap="round"
                    opacity="0.8" />
            </svg>
        </div>
        <h3>1. The Stack</h3>
        <p>Classic flashcards with marker highlights.</p>
    </div>

    <!-- 2. Brain Spark (Memory) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path
                    d="M50 20 C30 20 15 35 15 55 C15 70 25 80 35 85 L35 90 L65 90 L65 85 C75 80 85 70 85 55 C85 35 70 20 50 20 Z"
                    fill="none" stroke="#333" stroke-width="3" />
                <!-- Brain folds -->
                <path d="M35 40 C35 40 45 30 55 40 C55 40 65 30 70 45" fill="none" stroke="#ddd" stroke-width="2" />
                <!-- Marker Spark -->
                <path d="M40 55 L60 55" stroke="#FF69B4" stroke-width="8" stroke-linecap="round" />
                <path d="M50 30 L50 20" stroke="#00FF00" stroke-width="4" stroke-linecap="round" />
                <path d="M75 40 L82 33" stroke="#00FF00" stroke-width="4" stroke-linecap="round" />
                <path d="M25 40 L18 33" stroke="#00FF00" stroke-width="4" stroke-linecap="round" />
            </svg>
        </div>
        <h3>2. Brain Spark</h3>
        <p>Igniting memory with a bright idea.</p>
    </div>

    <!-- 3. The Shield (Protection/Retention) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M50 15 L85 30 V55 C85 75 50 90 50 90 C50 90 15 75 15 55 V30 L50 15 Z" fill="white"
                    stroke="#333" stroke-width="3" />
                <path d="M30 45 L70 45" stroke="#00FF00" stroke-width="8" stroke-linecap="round" opacity="0.8" />
                <path d="M50 35 L50 75" stroke="#FF69B4" stroke-width="8" stroke-linecap="round" opacity="0.8" />
            </svg>
        </div>
        <h3>3. The Shield</h3>
        <p>Securing knowledge safely.</p>
    </div>

    <!-- 4. Infinity Loop (Review) -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M30 50 C30 35 50 35 50 50 C50 65 70 65 70 50 C70 35 50 35 50 50 C50 65 30 65 30 50 Z"
                    fill="none" stroke="#ddd" stroke-width="8" />
                <!-- Highlight part of the loop -->
                <path d="M30 50 C30 35 50 35 50 50" fill="none" stroke="#FF69B4" stroke-width="8"
                    stroke-linecap="round" />
                <path d="M50 50 C50 65 70 65 70 50" fill="none" stroke="#00FF00" stroke-width="8"
                    stroke-linecap="round" />
            </svg>
        </div>
        <h3>4. Infinity</h3>
        <p>Continuous learning loop.</p>
    </div>

    <!-- 5. Minimal Bookmark -->
    <div class="wrapper">
        <div class="icon-container">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M30 15 H70 V85 L50 70 L30 85 V15 Z" fill="white" stroke="#333" stroke-width="3" />
                <rect x="40" y="30" width="20" height="30" rx="2" fill="#FF69B4" opacity="0.8" />
                <circle cx="50" cy="75" r="4" fill="#00FF00" />
            </svg>
        </div>
        <h3>5. Bookmark</h3>
        <p>Simple, elegant place-keeper.</p>
    </div>

</body>

</html>
